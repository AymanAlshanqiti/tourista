{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  <p class="cwspy">{{form|crispy}}</p>
  <input type="submit" value="Update" class="btn btn-warning my-3 custom-font">
</form>
{% endblock content %}
